<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - KoKoa Clone</title>
    
</head>
<body class="chat-screen">
    <div class="status-bar chat-screen__status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="js-clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <div class="batterys">
                <div class="batteryAni">
                    <i class="fas fa-battery-empty fa-lg battery battery1"></i>
                    <i class="fas fa-battery-quarter fa-lg battery battery2"></i>
                    <i class="fas fa-battery-half fa-lg battery battery3"></i>
                    <i class="fas fa-battery-three-quarters fa-lg battery battery4"></i>
                    <i class="fas fa-battery-full fa-lg battery battery5"></i>
                </div>           
            </div>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">누나</h1>
        </div>
        <div class="alt-header__column">
            <span class="alt-header__icon"><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    
    <main class="main-screen main-chat">
       <div class="chat__timestamp">
            Friday, January 15, 2021
       </div>
    </main>

    

    <script src="clock.js"></script>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
