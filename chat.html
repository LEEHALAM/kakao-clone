<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - KoKoa Clone</title>
    
</head>
<body class="chat-screen">
    <div class="status-bar chat-screen__status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="js-clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <div class="batterys">
                <div class="batteryAni">
                    <i class="fas fa-battery-empty fa-lg battery battery1"></i>
                    <i class="fas fa-battery-quarter fa-lg battery battery2"></i>
                    <i class="fas fa-battery-half fa-lg battery battery3"></i>
                    <i class="fas fa-battery-three-quarters fa-lg battery battery4"></i>
                    <i class="fas fa-battery-full fa-lg battery battery5"></i>
                </div>           
            </div>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">누나</h1>
        </div>
        <div class="alt-header__column">
            <span class="alt-header__icon"><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    
    <main class="main-screen main-chat">
       <div class="chat__timestamp">
            Friday, January 15, 2021
       </div>

       <div class="message-row">
           <img src="img/누나.jpg">
           <div class="message-row__content">
               <span class="message__author">누나</span>
               <div class="message__info">
                    <span class="message__bubble">생일 축하해~~~!!!!!</span>
               </div>
               <div class="message__info">
                     <span class="message__bubble">😍😘🥰🎉🎊🎁</span>
                </div>
                <div class="message__info">
                    <span class="message__bubble">❤🧡💛💚💙💜🤎🖤🤍</span>
               </div>
               <div class="message__info">
                   <span class="message__bubble">❣💕💞💓💗💖💘💝💟💌</span>
                   <span class="message__time">오전 0:01</span>
               </div>
           </div>
       </div>

       <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">😁😉😊😎</span>
                    <span class="message__time">오전 0:03</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="img/누나.jpg">
            <div class="message-row__content">
                <span class="message__author">누나</span>
                <div class="message__info">
                     <span class="message__bubble">베컴 굿모닝~</span>
                     <span class="message__time">오전 7:30</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">누나 굿모닝~</span>
                </div>
                <div class="message__info">
                    <span class="message__bubble">누나 나 그리니즈 줘🤩</span>
                    <span class="message__time">오전 7:30</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">누나 뭐해?</span>
                </div>
                <div class="message__info">
                    <span class="message__bubble">누나 나랑 놀자</span>
                    <span class="message__time">오전 9:13</span>
                </div>
                <div class="message__info">
                    <span class="message__bubble">누나 나 심심해</span>
                    <span class="message__time">오전 9:37</span>
                </div>
                <div class="message__info">
                    <span class="message__bubble ">😴</span>
                    <span class="message__time">오전 11:12</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="img/누나.jpg">
            <div class="message-row__content">
                <span class="message__author">누나</span>
                <div class="message__info">
                     <span class="message__bubble">밖에 추워... 날씨 풀리면 나가자😂</span>
                     <span class="message__time">오후 1:05</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="img/누나.jpg">
            <div class="message-row__content">
                <span class="message__author">누나</span>
                <div class="message__info">
                     <span class="message__bubble">ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ🥰</span>
                </div>
                <div class="message__info">
                    <img class="message__img" src="img/채팅.jpg" width="200px" height="300px">
                    <span class="message__time">오후 1:16</span>
               </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-grin-tongue-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <script src="clock.js"></script>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
