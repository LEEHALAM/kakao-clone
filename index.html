<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Clone</title>
    
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="js-clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <div class="batterys">
                <div class="batteryAni">
                    <i class="fas fa-battery-empty fa-lg battery battery1"></i>
                    <i class="fas fa-battery-quarter fa-lg battery battery2"></i>
                    <i class="fas fa-battery-half fa-lg battery battery3"></i>
                    <i class="fas fa-battery-three-quarters fa-lg battery battery4"></i>
                    <i class="fas fa-battery-full fa-lg battery battery5"></i>
                </div>           
            </div>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">
            If you have a Kokoa Account, log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log In">
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script src="clock.js"></script>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
